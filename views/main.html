<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form ng-submit="addMessage(newMessage.data)">
		<input ng-model="newMessage.data" type="text" placeholder="type message...">
	</form>

	<div ng-repeat="message in messages track by $index">{{ message.message }} : {{message.time}}</div>

</div>
